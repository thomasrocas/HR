/* Helpers */
const fmt = (d) => dayjs(d).format('MMM D, YYYY');
const inRange = (d, start, numWeeks) => {
  const s = dayjs(start);
  const e = s.add((numWeeks*7)-1,'day');
  const x = dayjs(d);
  return x.isSame(s,'day') || (x.isAfter(s,'day') && x.isBefore(e,'day')) || x.isSame(e,'day');
};
const uid = () => Math.random().toString(36).slice(2);

function useFocusTrap(active, ref) {
  useEffect(() => {
    if (!active) return;
    const node = ref.current;
    if (!node) return;
    const selector =
      'a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])';
    const getFocusable = () => node.querySelectorAll(selector);
    const handleKey = (e) => {
      if (e.key !== 'Tab') return;
      const focusable = getFocusable();
      if (!focusable.length) return;
      const first = focusable[0];
      const last = focusable[focusable.length - 1];
      if (e.shiftKey) {
        if (document.activeElement === first) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (document.activeElement === last) {
          e.preventDefault();
          first.focus();
        }
      }
    };
    document.addEventListener('keydown', handleKey);
    const focusable = getFocusable();
    focusable[0] && focusable[0].focus();
    return () => document.removeEventListener('keydown', handleKey);
  }, [active, ref]);
}

function useLocalStorageState(key, initial) {
  const [value, setValue] = useState(() => {
    const stored = localStorage.getItem(key);
    return stored !== null ? JSON.parse(stored) : initial;
  });
  useEffect(() => {
    localStorage.setItem(key, JSON.stringify(value));
  }, [key, value]);
  return [value, setValue];
}

function useRafThrottle(fn) {
  const frame = useRef(null);
  return (...args) => {
    if (frame.current) return;
    frame.current = requestAnimationFrame(() => {
      fn(...args);
      frame.current = null;
    });
  };
}

function AuthPanel({ onAuthed }){
  const [mode, setMode] = useState('login');
  const [u, setU] = useState('');
  const [p, setP] = useState('');
  const [name, setName] = useState('');
  const [email, setEmail] = useState('');
  const [err, setErr] = useState('');

  async function doLogin(e){
    e.preventDefault(); setErr('');
    const r = await fetch(`${API}/auth/local/login`, {
      method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include',
      body: JSON.stringify({ username: u.trim(), password: p })
    });
    if(!r.ok){ setErr('Login failed.'); return; }
    onAuthed();
  }
  async function doRegister(e){
    e.preventDefault(); setErr('');
    const r = await fetch(`${API}/auth/local/register`, {
      method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include',
      body: JSON.stringify({ username: u.trim(), password: p, full_name: name.trim(), email: email.trim() })
    });
    if(!r.ok){ setErr('Registration failed (username taken?).'); return; }
    onAuthed();
  }
  function doGoogle(){
    window.location.href = `${API}/auth/google`;
  }

  return (
    <div className="max-w-4xl mx-auto grid md:grid-cols-2 gap-8">
      <div className="card p-6">
        <h2 className="t-title mb-4">{mode === 'login' ? 'Sign in' : 'Create an account'}</h2>
        <p className="t-body text-slate-500 dark:text-slate-400 mb-4">Use a local account as an alternate to Google SSO.</p>
        {mode === 'register' && (
          <>
            <div className="mb-4">
              <label htmlFor="fullName" className="t-body block mb-1">Full name</label>
              <input id="fullName" className="input apple-focus" value={name} onChange={e=>setName(e.target.value)} placeholder="Your name" />
            </div>
            <div className="mb-4">
              <label htmlFor="email" className="t-body block mb-1">Email</label>
              <input id="email" className="input apple-focus" value={email} onChange={e=>setEmail(e.target.value)} placeholder="you@anx.com" />
            </div>
          </>
        )}
        <div className="mb-4">
          <label htmlFor="username" className="t-body block mb-1">Username</label>
          <input id="username" className="input apple-focus" value={u} onChange={e=>setU(e.target.value)} placeholder="e.g., halle" />
        </div>
        <div className="mb-4">
          <label htmlFor="password" className="t-body block mb-1">Password</label>
          <input id="password" className="input apple-focus" type="password" value={p} onChange={e=>setP(e.target.value)} placeholder="••••••••" />
        </div>
        {err && <div className="t-body text-red-600 mb-3">{err}</div>}
        {mode === 'login' ? (
          <button className="btn apple-focus apple-press btn-primary w-full" onClick={doLogin}>Sign in</button>
        ) : (
          <button className="btn apple-focus apple-press btn-primary w-full" onClick={doRegister}>Create account</button>
        )}
        <button className="btn apple-focus apple-press btn-ghost w-full mt-2" onClick={()=> setMode(m => m==='login'?'register':'login')}>
          {mode === 'login' ? 'Need an account? Register' : 'Already have an account? Sign in'}
        </button>
        <a href="/reset.html" className="btn apple-focus apple-press btn-ghost w-full mt-2">Reset Password</a>
        <div className="h-px bg-slate-200 my-4"></div>
        <button className="btn apple-focus apple-press btn-outline w-full" onClick={doGoogle}>Continue with Google</button>
      </div>
      <div className="card p-6">
        <h3 className="t-headline mb-4">Welcome to ANX Orientation</h3>
        <p className="t-body text-slate-600 dark:text-slate-300 mb-4">
          Sign in to load your calendar, tasks, and preferences. Your session is stored securely and restores your last view.
        </p>

function App({ me, onSignOut }){
  const [trainee, setTrainee] = useState(me?.name || 'Halle Angeles');
  const [startDate, setStartDate] = useState(dayjs().format('YYYY-MM-DD'));
  const [numWeeks, setNumWeeks] = useState(6);
  const [weeks, setWeeks] = useState([]);
  const [deletedTasks, setDeletedTasks] = useState([]);
  const [assignPicker, setAssignPicker] = useState(null); // {date, trigger}
  const [dragBadge, setDragBadge] = useState(null);       // {wi,ti,task_id}
  const [expandedDays, setExpandedDays] = useState(new Set());
  const [needsInstantiate, setNeedsInstantiate] = useState(false);
  const [programs, setPrograms] = useState([]);
  const [programModal, setProgramModal] = useState({ show:false, program:null, trigger:null });
  const touchHover = useRef(null);

  const [acctName, setAcctName] = useState(me?.name || '');
  const [acctEmail, setAcctEmail] = useState(me?.email || '');
  const [acctUsername, setAcctUsername] = useState(me?.username || '');
  const [pwCurrent, setPwCurrent] = useState('');
  const [pwNew, setPwNew] = useState('');
  const [acctMsg, setAcctMsg] = useState('');
  const [pwMsg, setPwMsg] = useState('');


  function buildWeeks(rows){
    const byWeek = {};
    rows.forEach(r => {
      const wk = r.week_number || 0;
      if (!byWeek[wk]) {
        byWeek[wk] = { id: uid(), wk, title:'', theme:'', result:'', purpose:'', actions:'', tasks: [] };
      }
      byWeek[wk].tasks.push({
        id: r.task_id,
        task_id: r.task_id,
        title: r.label,
        notes: r.notes || '',
        completed: r.done,
        scheduled_for: r.scheduled_for
      });
    });
    return Object.values(byWeek).sort((a,b)=> a.wk - b.wk);
  }

  async function reloadTasks(){
    if(!QS_PROGRAM_ID) return 0;
    const rows = await apiGetTasks({ program_id: QS_PROGRAM_ID, include_deleted: true });
    const active = rows.filter(r => !r.deleted);
    setWeeks(buildWeeks(active));
    setDeletedTasks(rows.filter(r => r.deleted));
    return active.length;
  }

  /* Load tasks */
  useEffect(() => {
    async function load() {
      try {
        if (!QS_PROGRAM_ID) {
          const prefs = await apiGetPrefs();
          QS_PROGRAM_ID = prefs.program_id || null;
          if (QS_PROGRAM_ID) localStorage.setItem('anx_program_id', QS_PROGRAM_ID);
        } else {
          localStorage.setItem('anx_program_id', QS_PROGRAM_ID);
          try { await apiPatchPrefs({ program_id: QS_PROGRAM_ID }); } catch (e) {}
        }

  async function setTaskDate(wi, ti, date, taskId){
    const prevWeeks = structuredClone(weeks);
    setWeeks(prev => {
      const clone = structuredClone(prev);
      if (clone[wi]?.tasks?.[ti]) clone[wi].tasks[ti].scheduled_for = date;
      return clone;
    });
    if (!taskId) { setWeeks(prevWeeks); alert('Failed to save scheduled date'); return; }
    try {
      const row = await apiPatchScheduledFor(taskId, date);

    } catch (err) { setWeeks(prevWeeks); alert('Failed to save scheduled date'); }
  }

  function toggleTask(wi, ti){

      const clone = structuredClone(prev);
      const t = clone[wi].tasks[ti];
      const newValue = !t.completed;
      t.completed = newValue;
      apiPatchTask(t.task_id, { done: newValue }).catch(err => {
        console.error('Failed to update task completion', err);
      });
      return clone;
    });

  async function handleAddTask(wi){

    try {
      const created = await apiCreateTask({
        label,
        week_number: weeks[wi].wk,
        program_id: QS_PROGRAM_ID
      });
      setWeeks(prev => {
        const clone = structuredClone(prev);
        const task = {
          id: created.task_id,
          task_id: created.task_id,
          title: created.label,
          notes: created.notes || '',
          completed: created.done,
          scheduled_for: created.scheduled_for
        };
        clone[wi].tasks = clone[wi].tasks || [];
        clone[wi].tasks.push(task);
        return clone;
      });

      console.error('Failed to create task', err);
      alert('Failed to create task');
    }

  async function handleDeleteTask(wi, ti){

    if(!task) return;
    if(!confirm('Delete this task?')) return;
    try {
      await apiDeleteTask(task.task_id);
      const weekNumber = weeks[wi].wk;
      setWeeks(ws => {
        const copy = ws.map(w => ({ ...w, tasks: [...(w.tasks||[])] }));
        copy[wi].tasks.splice(ti,1);
        return copy;
      });
      setDeletedTasks(dt => [...dt, { ...task, label: task.title, week_number: weekNumber }]);
    } catch(err){
      console.error('Failed to delete task', err);
      alert('Failed to delete task');
    }
  }

  async function handleRestoreTask(taskId){
    try {
      const res = await apiRestoreTask(taskId);
      if (res === null) { console.warn('Task missing on server'); return; }
      setDeletedTasks(dt => dt.filter(t => t.task_id !== taskId));
      setWeeks(ws => {
        const copy = ws.map(w => ({ ...w, tasks: [...(w.tasks||[])] }));
        const wi = copy.findIndex(w => w.wk === res.week_number);
        const newTask = {
          id: res.task_id,
          task_id: res.task_id,
          title: res.label,
          notes: res.notes || '',
          completed: res.done,
          scheduled_for: res.scheduled_for
        };
        if (wi !== -1) {
          copy[wi].tasks.push(newTask);
        } else {
          copy.push({ id: uid(), wk: res.week_number, title:'', theme:'', result:'', purpose:'', actions:'', tasks:[newTask] });
          copy.sort((a,b)=> a.wk - b.wk);
        }
        return copy;
      });
    } catch(err){
      console.error('Failed to restore task', err);
      alert('Failed to restore task');
    }
  }

  function handleDrop(e, date){

  function handleTouchMove(e){
    const touch = e.touches[0];
    const el = document.elementFromPoint(touch.clientX, touch.clientY);
    if(touchHover.current && touchHover.current !== el){
      handleDragLeave({currentTarget: touchHover.current});
      touchHover.current = null;
    }
    if(el && el.dataset && el.dataset.date){
      handleDragOver({preventDefault: ()=>{}, currentTarget: el});
      touchHover.current = el;
    }
    e.preventDefault();
  }
  function handleTouchEnd(e){
    const touch = e.changedTouches[0];
    const el = document.elementFromPoint(touch.clientX, touch.clientY);
    if(touchHover.current){
      handleDragLeave({currentTarget: touchHover.current});
      touchHover.current = null;
    }
    if(el && el.dataset && el.dataset.date){
      handleDrop({preventDefault: ()=>{}, currentTarget: el}, el.dataset.date);

      <Section title={`${numWeeks}-Week Visual Calendar`} subtitle="Assign tasks by date; click Assign on a day.">
        <div className="grid grid-cols-7 gap-2 t-caption font-medium text-slate-500 dark:text-slate-400 mb-2">
          {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=> <div key={d} className="text-center">{d}</div>)}
        </div>
        <div className="grid grid-cols-7 gap-2">
          {calDays.map((d,idx)=>{
            const key = d.format('YYYY-MM-DD');
            const items = scheduledMap[key]||[];
            const out = !inRange(d, startDate, numWeeks);
            const expanded = expandedDays.has(key);
            return (
                <div
                  key={idx}
                  data-date={key}
                  className={`apple-card apple-border apple-shadow p-2 min-h-[96px] ${out?'opacity-60':''}`}
                  onDragOver={handleDragOver}
                  onDragLeave={handleDragLeave}
                  onDrop={(e)=>handleDrop(e,key)}>
                <div className="flex items-center justify-between mb-1">
                  <div className="t-caption font-semibold">{d.format('D')}</div>
        <button className="btn apple-focus apple-press btn-ghost t-caption" onClick={(e)=> setAssignPicker({date:key, trigger:e.currentTarget})}>Assign</button>
                </div>
                <div className="space-y-1">
                  {items.slice(0, expanded ? items.length : 3).map((it,i)=> (
                    <div
                      key={i}
                      className={`relative t-caption pl-2 pr-4 py-1 rounded-md apple-border apple-shadow ${it.done?'bg-anx-mint-muted border-anx-mint-muted':'bg-anx-sky-muted border-anx-sky-muted'}`}
                      title={it.label}
                      draggable
                      data-wi={it.wi}
                      data-ti={it.ti}
                      data-taskid={it.task_id}
                      onDragStart={handleDragStart}
                      onDragEnd={handleDragEnd}
                      onTouchStart={handleDragStart}
                      onTouchMove={handleTouchMove}
                      onTouchEnd={handleTouchEnd}
                      onTouchCancel={handleTouchEnd}>
                      <span className="truncate">{it.label}</span>
                      <button
                        type="button"
                        aria-label="Remove"
                        className="absolute -top-1 -right-1 t-caption leading-none text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200"
                        onClick={(e) => { e.stopPropagation(); setTaskDate(it.wi, it.ti, null, it.task_id); }}
                        onMouseDown={(e) => e.stopPropagation()}
                        onTouchStart={(e) => e.stopPropagation()}>
                        ✕
                      </button>
                    </div>
                  ))}
                  {items.length>3 && (
                    <button type="button" className="t-caption text-slate-500 dark:text-slate-400" onClick={()=> toggleExpandedDay(key)}>
                      {expanded ? 'Show less' : `+${items.length-3} more…`}
                    </button>
                  )}
                </div>
              </div>
            );
          })}
        </div>
        {assignPicker && <AssignModal date={assignPicker.date} onClose={()=> { assignPicker.trigger && assignPicker.trigger.focus(); setAssignPicker(null); }} />}
        {programModal.show && <ProgramModal program={programModal.program} onClose={()=> { programModal.trigger && programModal.trigger.focus(); setProgramModal({show:false, program:null, trigger:null}); }} />}
      </Section>

      {/* Weeks & Tasks */}
      <Section title="Weeks & Tasks">
        <div className="space-y-6">
          {weeks.map((w, wi)=>{
            const pct = Math.round(100*((w.tasks||[]).filter(t=>t.completed).length / ((w.tasks||[]).length||1)));
            return (
              <div key={w.id} className="card p-4">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="t-headline">Week {w.wk}: {w.title}</div>
                    <div className="t-body text-slate-500 dark:text-slate-400">{w.theme}</div>
                  </div>
                  <div className="w-48"><ProgressBar value={pct}/><div className="t-caption text-right mt-1">{pct}%</div></div>
                </div>
                <div className="grid md:grid-cols-2 gap-3 mt-4">
                  {(w.tasks||[]).map((t,ti)=> (
                    <div key={t.id} className={`card p-3 relative ${t.completed?'border-emerald-300 bg-emerald-50':''}`}>
                      <button type="button" aria-label="Delete" className="absolute top-1 right-1 t-caption text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200"
                              onClick={()=> handleDeleteTask(wi,ti)}>✕</button>
                      <div className="flex items-start gap-3">
                        <input type="checkbox" className="mt-1" checked={t.completed} onChange={()=> toggleTask(wi,ti)} />
                        <div className="flex-1">
                          <div className="font-medium">{t.title}</div>
                          <div className="mt-2 flex items-center gap-2 t-body">
                            <span className="t-body text-slate-600 dark:text-slate-300">Assigned:</span>
                            <input type="date" className="input apple-focus w-auto" value={t.scheduled_for||''}
                                   onChange={e=> setTaskDate(wi,ti, e.target.value||null, t.task_id)} />
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
                <button className="btn apple-focus apple-press btn-outline mt-3" onClick={()=> handleAddTask(wi)}>+ Add Task</button>
              </div>
            );
          })}
        </div>
      </Section>

      <Section title="Deleted Tasks">
        <div className="space-y-2">
          {deletedTasks.length ? (
            deletedTasks.map(t => (
              <div key={t.task_id} className="flex items-center justify-between">
                <span>{t.label || t.title}</span>
                <button className="btn apple-focus apple-press btn-ghost t-caption" onClick={() => handleRestoreTask(t.task_id)}>Restore</button>
              </div>
            ))
          ) : (
            <div className="t-body text-slate-500 dark:text-slate-400">No deleted tasks</div>
          )}
        </div>
    </Section>
    </div>
    <aside id="right-panel" className="fixed inset-y-0 right-0 z-50 w-64 bg-white dark:bg-slate-800 shadow-lg transform translate-x-full transition-transform" aria-labelledby="right-panel-toggle">
      <button id="right-panel-toggle" className="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-full p-2 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-l shadow" aria-label="Toggle panel">☰</button>
      <div className="p-4 space-y-4">
        <p className="t-body text-slate-700 dark:text-slate-300">Right panel</p>
      </div>
    </aside>
  </div>
  );
}

/* ---- ROOT: checks /me; shows AuthPanel or App ---- */
function Root(){
  const [me, setMe] = useState(null);
  const [checked, setChecked] = useState(false);

  useEffect(()=>{
    (async () => {
      const user = await apiGetMe();
      if (user) setMe(user);
      setChecked(true);
    })();
  }, []);

  if (!checked){
    return (
      <div className="min-h-screen flex items-center justify-center w-full">
        <div className="max-w-2xl mx-auto card p-6">Loading…</div>
      </div>
    );
  }
  if (!me){
    return (
      <div className="min-h-screen flex items-center justify-center w-full">
        <AuthPanel onAuthed={async ()=> { const user = await apiGetMe(); setMe(user); }} />
      </div>
    );
  }
  return <App me={me} onSignOut={async () => { await apiLogout(); window.location.href = '/'; }} />;
}

ReactDOM.createRoot(document.getElementById('root')).render(<Root/>);
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const panel = document.getElementById('right-panel');
  const toggle = document.getElementById('right-panel-toggle');
  if (panel && toggle) {
    toggle.addEventListener('click', () => {
      panel.classList.toggle('translate-x-full');
    });
  }
});
</script>
