<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Importer</title>
</head>
<body>
  <h2>CSV Importer</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="csvfile" accept=".csv" required />
    <button type="submit">Upload CSV</button>
  </form>
</body>
</html>
