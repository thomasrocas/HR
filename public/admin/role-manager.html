<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ANX ‚Ä¢ Role & Program Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { anx: { sky: '#0ea5e9' }}}}};
  </script>
<style>
    :root {
      color-scheme: light;
      --surface: #ffffff;
      --surface-alt: #f8fafc;
      --border: #e2e8f0;
      --ink: #0f172a;
      --ink-muted: #64748b;
      --brand-primary: #2563eb;
      --brand-accent: #7c3aed;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--surface-alt);
      color: var(--ink);
    }

    .panel {
      border-radius: 1rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
      box-shadow: 0 10px 25px -12px rgba(15, 23, 42, 0.35);
    }

    .panel-section {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
    }

    .label-text {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .input {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      color: var(--ink);
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .input:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .textarea {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
      padding: 0.75rem;
      font-size: 0.875rem;
      color: var(--ink);
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
      min-height: 6rem;
      resize: vertical;
    }

    .textarea:focus {
      outline: none;
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
      padding: 0.5rem 0.85rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--ink);
      transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      cursor: pointer;
    }

    .btn-primary {
      border-color: var(--brand-primary);
      background-color: var(--brand-primary);
      color: #fff;
    }

    .btn-primary:hover {
      border-color: var(--brand-accent);
      background-color: var(--brand-accent);
    }

    .btn-outline {
      border-color: var(--border);
      background-color: var(--surface);
      color: var(--ink);
    }

    .btn-outline:hover {
      background-color: var(--surface-alt);
    }

    .btn-ghost {
      border-color: transparent;
      background-color: transparent;
      color: var(--ink-muted);
    }

    .btn-ghost:hover {
      background-color: var(--surface-alt);
      color: var(--ink);
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.55;
    }

    .btn-danger {
      border-color: #dc2626;
      background-color: #dc2626;
      color: #fff;
    }

    .btn-danger:hover {
      border-color: #b91c1c;
      background-color: #b91c1c;
    }

    .btn-danger-outline {
      border-color: #ef4444;
      background-color: var(--surface);
      color: #b91c1c;
    }

    .btn-danger-outline:hover {
      background-color: #fef2f2;
      color: #991b1b;
    }

    body.modal-open {
      overflow: hidden;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background-color: rgba(15, 23, 42, 0.5);
      z-index: 50;
    }

    .modal-overlay.is-open {
      display: flex;
    }

    .modal-overlay-confirm {
      z-index: 60;
    }

    .modal {
      width: 100%;
      max-width: 36rem;
      border-radius: 1rem;
      border: 1px solid var(--border);
      background-color: var(--surface);
      box-shadow: 0 32px 64px -24px rgba(15, 23, 42, 0.5);
      display: flex;
      flex-direction: column;
    }

    .modal-sm {
      max-width: 28rem;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-body {
      padding: 1.25rem;
      max-height: min(70vh, 600px);
      overflow-y: auto;
    }

    .modal-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.75rem;
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    .table th,
    .table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
    }

    .table tbody tr:hover {
      background-color: var(--surface-alt);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.125rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-published {
      background-color: rgba(34, 197, 94, 0.18);
      color: #15803d;
    }

    .badge-draft {
      background-color: rgba(59, 130, 246, 0.18);
      color: #1d4ed8;
    }

    .badge-deprecated {
      background-color: rgba(251, 191, 36, 0.24);
      color: #b45309;
    }

    .badge-archived {
      background-color: rgba(148, 163, 184, 0.25);
      color: #475569;
    }

    .empty-row td {
      text-align: center;
      padding: 2.5rem 1rem;
      color: var(--ink-muted);
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between gap-4 flex-wrap">
      <div>
        <h1 class="text-2xl font-bold">Role &amp; Program Manager</h1>
        <p class="text-sm text-slate-500">Manage permissions and preload programs for your team.</p>
      </div>
      <div class="flex items-center gap-3 flex-wrap justify-end">
        <div class="flex flex-wrap gap-2">
          <a href="/admin/user-manager" class="btn btn-outline text-sm">Users</a>
          <a href="/admin/role-manager.html" class="btn btn-primary text-sm">Roles &amp; Programs</a>
          <a href="/admin/program-template-manager.html" class="btn btn-outline text-sm">Program Templates</a>
        </div>
        <a href="/" class="text-sm text-anx-sky underline">‚Üê Back to Orientation</a>
      </div>
    </header>

    <!-- User & role picker -->
    <section class="bg-white border rounded-2xl p-4">
      <div class="flex flex-wrap gap-3 items-end">
        <div class="flex-1 min-w-[260px]">
          <label class="block text-sm mb-1">Find user</label>
          <input id="q" class="w-full border rounded-xl px-3 py-2 text-sm" placeholder="Search by name or username‚Ä¶">
        </div>
        <div>
          <label class="block text-sm mb-1">Selected user</label>
          <div id="selectedUser" class="text-sm font-medium">‚Äî</div>
        </div>
        <div>
          <button id="btnReloadUsers" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border text-sm">Refresh</button>
        </div>
      </div>

      <div class="mt-4 grid md:grid-cols-2 gap-4">
        <div>
          <div id="userList" class="bg-slate-50 border rounded-xl max-h-[360px] overflow-auto text-sm"></div>
        </div>
        <div class="space-y-3">
          <div class="border rounded-xl p-3">
            <div id="rolesHeading" class="text-sm font-semibold mb-2">Roles</div>
            <div id="rolesBox" class="flex flex-wrap gap-2 text-sm">
              <!-- checkboxes injected -->
            </div>
            <button id="btnSaveRoles" class="mt-3 inline-flex items-center gap-2 px-3 py-2 rounded-xl border text-sm bg-anx-sky text-white">
              Save Roles
            </button>
            <div id="rolesMsg" class="text-xs text-slate-500 mt-1"></div>
          </div>

          <div class="border rounded-xl p-3">
            <div class="text-sm font-semibold mb-2">Preload Programs to this user</div>
            <div id="programList" class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-sm">
              <!-- program checkboxes injected -->
            </div>
            <button id="btnPreload" class="mt-3 inline-flex items-center gap-2 px-3 py-2 rounded-xl border text-sm">
              Preload selected programs
            </button>
            <div id="preloadMsg" class="text-xs text-slate-500 mt-1"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

<script type="module">
const API = window.location.origin;

// ---- auth gate: reuse /me to ensure session & get current roles
const meRes = await fetch(`${API}/me`, { credentials:'include' });
if (!meRes.ok) {
  location.href = '/'; // not signed-in ‚Üí go home to sign in
}
const me = await meRes.json();

// Access flags
const IS_ADMIN = (me.roles||[]).includes('admin');
const IS_MANAGER = (me.roles||[]).includes('manager');

// ---- Fetch helpers
async function listUsers() {
  const r = await fetch(`${API}/rbac/users`, { credentials:'include' });
  if (!r.ok) throw new Error('GET /rbac/users failed');
  return r.json();
}
async function listPrograms() {
  const r = await fetch(`${API}/programs`, { credentials:'include' });
  if (!r.ok) throw new Error('GET /programs failed');
  return r.json();
}
async function saveUserRoles(userId, roles) {
  const r = await fetch(`${API}/rbac/users/${userId}/roles`, {
    method:'PATCH', credentials:'include',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ roles })
  });
  return r;
}
async function preloadForUser(userId, programId) {
  const r = await fetch(`${API}/rbac/users/${userId}/programs/${encodeURIComponent(programId)}/instantiate`, {
    method:'POST', credentials:'include'
  });
  return r;
}

// ---- UI state
let USERS = [];
let PROGRAMS = [];
let selectedUser = null;

// ---- Elements
const elQ = document.getElementById('q');
const elUserList = document.getElementById('userList');
const elSelectedUser = document.getElementById('selectedUser');
const elBtnReloadUsers = document.getElementById('btnReloadUsers');
const elRolesHeading = document.getElementById('rolesHeading');
const elRolesBox = document.getElementById('rolesBox');
const elBtnSaveRoles = document.getElementById('btnSaveRoles');
const elRolesMsg = document.getElementById('rolesMsg');
const elProgramList = document.getElementById('programList');
const elBtnPreload = document.getElementById('btnPreload');
const elPreloadMsg = document.getElementById('preloadMsg');

// Set heading & disable controls when necessary
if (IS_ADMIN) {
  elRolesHeading.textContent = 'Roles';
  elBtnSaveRoles.title = '';
} else if (IS_MANAGER) {
  elRolesHeading.textContent = 'Roles (managers can only toggle viewer or trainee)';
  elBtnSaveRoles.title = 'Managers can only toggle viewer or trainee roles.';
} else {
  elRolesHeading.textContent = 'Roles (view only)';
  elRolesBox.parentElement.classList.add('opacity-60');
  elBtnSaveRoles.disabled = true;
  elBtnSaveRoles.title = 'Only admins or managers can change roles.';
}

// ---- Renderers
function renderUsers(filter='') {
  const f = filter.trim().toLowerCase();
  const rows = USERS
    .filter(u => (u.full_name||'').toLowerCase().includes(f) || (u.username||'').toLowerCase().includes(f))
    .sort((a,b) => (a.full_name||'').localeCompare(b.full_name||''));
  elUserList.innerHTML = rows.map(u => `
    <button data-id="${u.id}" class="w-full text-left px-3 py-2 border-b hover:bg-white">
      <div class="font-medium">${u.full_name || '‚Äî'}</div>
      <div class="text-xs text-slate-500">${u.username || ''}</div>
      <div class="text-xs text-slate-500">Roles: ${(u.roles||[]).join(', ')}</div>
    </button>
  `).join('');
}
function renderRolesFor(user) {
  const roleKeys = ['admin','manager','viewer','trainee','auditor']; // extend as needed
  const has = new Set(user.roles || []);
  elRolesBox.innerHTML = roleKeys.map(k => {
    let disabled = '';
    if (!IS_ADMIN) {
      if (IS_MANAGER && ['viewer','trainee'].includes(k)) {
        disabled = '';
      } else {
        disabled = 'disabled';
      }
    }
    return `
    <label class="inline-flex items-center gap-2 mr-3 mb-2">
      <input type="checkbox" value="${k}" ${has.has(k)?'checked':''} ${disabled}>
      <span>${k}</span>
    </label>
    `;
  }).join('');
}
function renderPrograms() {
  elProgramList.innerHTML = PROGRAMS.map(p => `
    <label class="inline-flex items-center gap-2 border rounded-xl px-3 py-2 bg-white">
      <input type="checkbox" value="${p.program_id}">
      <span class="truncate" title="${p.title}">üìò ${p.title}</span>
    </label>
  `).join('');
}

// ---- Events
elQ.addEventListener('input', e => renderUsers(e.target.value));
elUserList.addEventListener('click', e => {
  const btn = e.target.closest('button[data-id]');
  if (!btn) return;
  const id = btn.getAttribute('data-id');
  selectedUser = USERS.find(u => u.id === id) || null;
  elSelectedUser.textContent = selectedUser ? `${selectedUser.full_name || selectedUser.username} (${selectedUser.username||''})` : '‚Äî';
  renderRolesFor(selectedUser || { roles: [] });
});
elBtnReloadUsers.addEventListener('click', async () => {
  USERS = await listUsers();
  renderUsers(elQ.value);
});

elBtnSaveRoles.addEventListener('click', async () => {
  elRolesMsg.textContent = '';
  if (!selectedUser) { elRolesMsg.textContent = 'Select a user first.'; return; }
  if (!(IS_ADMIN || IS_MANAGER)) { elRolesMsg.textContent = 'Only admins or managers can save roles.'; return; }
  let roles = Array.from(elRolesBox.querySelectorAll('input[type="checkbox"]:checked')).map(i => i.value);
  if (IS_MANAGER && !IS_ADMIN) {
    const allowed = ['viewer','trainee'];
    const original = new Set(selectedUser.roles || []);
    roles = Array.from(new Set([
      ...roles.filter(r => allowed.includes(r)),
      ...Array.from(original).filter(r => !allowed.includes(r))
    ]));
  }
  const r = await saveUserRoles(selectedUser.id, roles);
  if (r.status === 200) {
    elRolesMsg.textContent = 'Saved.';
    USERS = await listUsers();
    renderUsers(elQ.value);
  } else if (r.status === 403) {
    elRolesMsg.textContent = 'Forbidden.';
  } else {
    elRolesMsg.textContent = 'Failed.';
  }
});

elBtnPreload.addEventListener('click', async () => {
  elPreloadMsg.textContent = '';
  if (!selectedUser) { elPreloadMsg.textContent = 'Select a user first.'; return; }
  const chosen = Array.from(elProgramList.querySelectorAll('input[type="checkbox"]:checked')).map(i => i.value);
  if (!chosen.length) { elPreloadMsg.textContent = 'Pick at least one program.'; return; }

  let ok = 0, fail = 0;
  for (const pid of chosen) {
    const r = await preloadForUser(selectedUser.id, pid);
    if (r.status === 200) ok++; else fail++;
  }
  elPreloadMsg.textContent = `Preload complete ‚Äî ${ok} succeeded, ${fail} failed.`;
});

// ---- Initial load
USERS = await listUsers();
PROGRAMS = await listPrograms();
renderUsers();
renderPrograms();
</script>
</body>
</html>
